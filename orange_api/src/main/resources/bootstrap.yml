spring:
  application:
    name: orange-api
  cloud:
    nacos:
      config:
        server-addr:  xxxx
        file-extension:  yaml
      discovery:
        server-addr:  xxxx
    sentinel:
      transport:
        #配置sentinel dashboard地址
        dashboard:  xxxx
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描，直至找到未被占用的端口  如果被占用添加 -Dproject.name=xxxx
        port: 8719
  profiles:
    active: dev


#解决nacos不停打印日志的问题
logging:
  level:
    com.alibaba.nacos.client.config.impl: WARN

server:
  ssl:
    key-store: xxxxx
    key-store-password:  xxxx
    keyStoreType: JKS
    keyAlias: tomcat